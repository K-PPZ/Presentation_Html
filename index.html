<!DOCTYPE html>
<!-- Cette balise permet aux anciens navigateurs d'interpreter le code de maniere standard et de dire au navigateur quel langage il va lire. -->
<html lang="fr">
<!-- Cette balise permet de structurer et mettre en forme le code, son attribut "lang" permet de dire à la page quelle langue ont va utiliser. -->
<head>
    <meta charset="UTF-8">
    <!-- cette balise sert a définir l'encodage des caractère en "UTF-8". -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Le X-UA-Compatible permet aux auteurs de sites web de choisir la version d'Internet Explorer. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- La balise meta name= "viewport" va permettre de donner des instructions relatives à la taille et à l’échelle du viewport aux navigateurs mobiles afin que les différents éléments d’une page s’affichent au mieux. -->
    <link rel="stylesheet" href="css/style.css">
    <!-- cette balise sert à relier un fichier html à un fichier css. -->
    <title>Les_balises_Html</title>
    <!-- Cette balise sert à definir le titre de la page. -->
</head>
<body>
    <header>
        <h1>Titre</h1>
        <!-- La balise h1 est la plus importante des autres balise hn elle sert à mettre un titre sur une page. -->
        <h2>Sous-titre</h2>
        <!-- La balise h2 est moins importante que la balise h1 on peut y mettre un sous titre. -->
        <nav></nav>
        <!-- La balise nav sert à mettre des liens qui sont diriger ver d'autres site ou à des endroit dans la page. -->
    </header>
    <!-- La balise header sert à representer un contenue introductif ou du contenu pour aider la navigation. -->
    <main>
        <ol>
            <li>test</li>
            <!-- La balise li sert à mettre un élément de liste. -->
        </ol>
        <!-- La balise ol sert à faire une liste ordonné et chaque balise li à l'intérieur sera accompagné d'un numéro c'est une liste d'étape. -->

        <ul>
            <li>test2</li>
        </ul>
        <!-- La balise ul sert à faire une liste désordonné elle ne représente pas un ordre précis de la liste. -->

        <table border="1"> <!-- La balise table sert à crée notre tableau on peut lui appliquer un border="1". -->
            <caption>Titre du tableau</caption>
            <!-- La balise caption sert à mettre un titre à votre tableau. -->

            <thead> <!-- La balise thead est le header de votre tableau. -->

                <tr> <!-- La balise tr sert à faire une colonnes horizontal. -->
                    <th>AGE</th> <!-- La balise th sert à mettre un texte en gras et titre de colonnes. -->
                    <th>PRENOM</th>
                    <th>NOM</th>
                </tr>
            </thead>

            <tbody> <!--La balise tbody est le corps de votre tableau. -->
                <td>14</td> <!-- La balise td sert à mettre un texte sans propriete css il est utilsé pour mettre les donnés-->
                <td>Enzo</td>
                <td>Kemmas</td>
            </tbody>

            <tfoot> <!-- La balise tfoot est le footer de tableau pour signifier la fin du tableau-->
                <td>16</td>
                <td>Korèn</td>
                <td>Papazian</td>
            </tfoot>
        </table>

        <form action="" method="get"> <!-- La balise form représente un formulaire, qui contient des contrôles interactifs permettant à un utilisateur de fournir des informations. -->

            <label for="age">quel est votre age</label> <!-- La balise label sert à mettre un texte et la lié un input via l'attribut for="" dans le for il faut mettre l'id du input. -->

            <input type="texte" name="Age" id="age"> <!-- La balise input sert à crée une saisie, le type attribut sert à savoir le type ici c'est texte, Le name attribut est le nom du formulaire. Il doit être unique parmi tous les formulaires d'un document, et ne doit pas être une chaîne de caractères vide. -->

            <input type="submit", value="Sousmettre"> <!-- Le submit crée un bouton qui sert à envoyer toute les valeurs qui ont été saisie dans la balise form et le value sert à donner une valeur au bouton. -->

        </form>

        <textarea name="story" id="story" cols="30" rows="10">
            Il était une fois...
        </textarea>  <!-- Les attributs rows et cols permettent de définir la taille exacte que le textarea doit occupée, name permet de nommer la donnée qui sera envoyée au serveur lors de l'envoi du formulaire. -->

        <label for="animaux">Choissis un animal</label>

        <select name="animaux" id="animaux"> <!-- La balise select sert à crée un bouton avec des options. -->
            <option value="">--choissis un animal--</option>
            <option value="chien">chien</option> <!-- La balise option créer un choix. -->
            <option value="chat">chat</option>
            <option value="loup">loup</option>
        </select>

        <section></section> <!-- La balise section représente une section générique d'un document, par exemple un groupe de contenu thématique. Une section commence généralement avec un titre. -->

        <img src="dossierImage/nomImage" alt="#">
        <!-- La balise img sert a integrer une image. -->
        <aside></aside>
        <!-- La balise aside represente une partie d'un document qui n'a pas de rapport direct avec le contenue principale. -->
        <article></article>
        <!-- La balise article sert le plus souvent à contenir des informations dans un document, que ce soit dans une page ou une application. -->
    </main>
    <!-- La balise main est le contenu principale qui contien des sujet principale. -->
    <footer></footer>
    <!-- La balise footer est le pied de la page. -->
    
    <script src="js/app.js"></script>
    <!-- Cette balise sert a insérer du code javascript dans l'html ou relier le html au fichier js. -->
</body>
</html>
