<!DOCTYPE html>
<!-- Cette balise permet aux anciens navigateurs d'interpreter le code de maniere standard et de dire au navigateur quel langage il va lire. -->
<html lang="fr">
<!-- Cette balise permet de structurer et mettre en forme le code, son attribut "lang" permet de dire à la page quelle langue ont va utiliser. -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Les_balises_Html</title>
</head>
<body>
    <header>
        <h1></h1>
        <nav></nav>
    </header>
    <!-- La balise header sert à representer un contenue introductif ou du contenu pour aider la navigation. -->
    <main>
        <img src="dossierImage/nomImage" alt="#">
        <!-- La balise img sert a integrer une image. -->
        <aside></aside>
        <!-- La balise aside represente une partie d'un document qui n'a pas de rapport direct avec le contenue principale. -->
    </main>
    <!-- La balise main est le contenu principale qui contien des sujet principale. -->
    <footer></footer>
    <!-- La balise footer est le pied de la page. -->
    
    <script src="js/app.js"></script>
</body>
</html>
